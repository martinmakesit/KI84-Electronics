<!DOCTYPE html>
<html>
<head>
	<title>Wi-Fi Configuration</title>
</head>
<body>
	<h1>Wi-Fi Configuration</h1>
	<form method="POST" action="/setWifiConfig">

		<input type="submit" value="Submit">
	</form>
</body>
</html>
